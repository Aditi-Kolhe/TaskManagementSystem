name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package

    - name: Run tests
      run: mvn test

    - name: Deploy to Server
      run: |
        echo "Deploying to server..."
        # Replace the following line with your deployment commands
        # For example, if you're using SSH to deploy, you can use:
        # scp target/your-app.jar user@yourserver:/path/to/deploy/
